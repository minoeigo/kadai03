<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO-List</title>
    <link rel="stylesheet" href="CSS/reset.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300&family=Open+Sans:ital,wght@0,700;1,400&family=Yuji+Syuku&display=swap" rel="stylesheet">
</head>

<body>

    <h1>Do what to do</h1>
    <p>If you put your mind to it, you can accomplish anything.</p>
<br>
  <main class="main1">
    <div id="input" >
      <label>TODO: <input id="todo"></label><br>
      優先度: <select>
        <option id="pri2">低</option>
        <option selected id="pri2">普</option>
        <option id="pri1">高</option>
      </select>
      <label>期日: <input type="date"></label><br>
      <button id="submit">登録</button>
    </div>
 
    
    <table >
      <tr>
        <th id="todoLabel" >TODO</th>
        <th id="priorityLabel">優先度</th>
        <th id="dateLabel">期日</th>
        <th>完了</th>
      </tr>
      <tr>
        <td item.todo></td>
        <td item.priority></td>
        <td item.deadline></td>
        <td item.done></td>
      </tr>
    </table>
  </main>

  <script src="js/todo.js"></script>
</body>
</html>
